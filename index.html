<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Portafolio de Amy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }

    header {
      background-color: #556B2F; /* verde olivo */
      color: #F0E68C; /* amarillo suave */

      text-align: center;
    }

      text-align: center;
      margin: 15px 0;
    }

      margin: 0 15px;
      text-decoration: none;
      color: #556B2F;
      font-weight: bold;
    }

    section {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .columna {
      flex: 1;
      min-width: 250px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #556B2F;
      color: #F0E68C;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }

    h1, h2 {
      color: #556B2F;
    }

    .especial {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
